<!-- Page Content -->
<div class="row">
    <!-- ben trai -->
    <div class="col-md-9">

        <div class="col-md-5" *ngFor='let a of Subjects |  paginate: { itemsPerPage: 4, currentPage: currpage }'>
            <div class="card h-100">
                <div class="card-body">
                 <a [routerLink]="['/detail-questions',a.Id]">   <h2 class="card-title">{{a.Name}}</h2></a>
                    <div class="container">
                        <img src="assets/images/{{a.Logo}}" alt="">
                    </div>
                </div>
                <div class="card-footer">
                    <a [routerLink]="['/detail-questions']">
                        <h5>Start questions</h5>
                    </a>
                </div>
            </div>
        </div>
        <!-- /.col-md-4 -->
        <div class="card-footer text-center">
            <pagination-controls (pageChange)="currpage = $event"></pagination-controls>
        </div>
    </div>
    <!--end col 9 -->
    <!-- ben phai -->
    <div class="col-md-3 mb-5">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-table"></i> DANH MỤC MÔN HỌC
            </div>
            <app-dmmh></app-dmmh>
        </div>
    </div>
    <!-- end col-3 -->
</div>
<!-- /.row -->
