
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<a href="#" class="active" id="login-form-link">Login</a>
						</div>
						<div class="col-xs-6">
							<a  [routerLink]="['/registration']" id="register-form-link">Register</a>
						</div>
					</div>
					<hr>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form #formUser = "ngForm" (ngSubmit)="onSubmit(formUser)" id="login-form" method="post" role="form" style="display: block;">
								<div class="form-group">
									<input [(ngModel)]="username" type="text" name="username" id="username" tabindex="1" class="form-control"
										placeholder="Username" value="">
								</div>
								<div class="form-group" *ngIf="Checkbox">
									<input [(ngModel)]="password" type="text" name="password" id="password" tabindex="2"
										class="form-control" placeholder="Password">
								</div>
								<div class="form-group" *ngIf="!Checkbox">
									<input [(ngModel)]="password" type="password" name="password" id="password" tabindex="2"
										class="form-control" placeholder="Password">
								</div>
								<div class="form-row">
									<div class="form-check form-group col-md-4 offset-md-4 offset-1">
										<input [(ngModel)]="Checkbox" id="check1" class="form-check-input" type="checkbox" name="Checkbox">
										<label class="form-check-label" for="check1">Hiện Mật Khẩu</label>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input  [routerLink]="['/registration']" name="login-submit" id="login-submit" tabindex="4"
												class="form-control btn btn-login" value="Register">						
										</div>
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit"  (click)="checkIn()" name="login-submit" id="login-submit" tabindex="4"
												class="form-control btn btn-login" value="Log In">						
										</div>
									</div>
								</div>							
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
