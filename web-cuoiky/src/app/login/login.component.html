<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Login</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="type your username" required autofocus>
                <input type="password" class="form-control" placeholder="type your password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Log in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember the password
                </label>
                
                </form>
            </div>
            <a href="#" class="text-center new-account">create Account</a>
        </div>
    </div>
</div>
