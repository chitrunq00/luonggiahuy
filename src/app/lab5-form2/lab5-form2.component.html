<form>
    <div class="form-group">
      <label for="exampleInputEmail1">họ và tên</label>
      <input type="text" [(ngModel)]="employee.name"[ngModelOptions]="{standalone: true}" class="form-control"  >
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">lương</label>
        <input type="number" [(ngModel)]="employee.salary"[ngModelOptions]="{standalone: true}" class="form-control"  >
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">giới tính:</label>
        <input type="radio" name="age" value="nam"[(ngModel)]="employee.gender"[ngModelOptions]="{standalone: true}"> nam
        <input type="radio" name="age" value="nu"[(ngModel)]="employee.gender"[ngModelOptions]="{standalone: true}"> nữ
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">tuổi</label>
        <select [(ngModel)]="employee.rate"[ngModelOptions]="{standalone: true}">
            <option *ngFor='let t of list'value="{{t.rate}}">{{t.age}}</option>
        </select>
        
    </div>
    <div class="form-group">
        <div class="alert alert-success" role="alert">
            {{tienthuong()}}
          </div>
    </div>
  </form>
