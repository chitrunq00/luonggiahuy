
<div class="card">
    <div class="card-header">
        Quote
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>              
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>    
                    <th scope="col">Images</th>       
                    <th scope="col">Action</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let item of products">
                    <td>{{item.productId}}</td>
                    <td>{{item.productName}}</td>
                    <td>{{item.price}}</td>        
                    <td style="width: 21%"> <img src="assets/images/{{item.imageUrl}}" style="width: 30%;"></td>
                  <td><button class="btn btn-danger" click='delete(products)'><i class="fa fa-trash"></i></button></td>
                   
              
                </tr>
            </tbody>
        </table>
    </div>
</div>
